<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="office1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Feedback System</title>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="text">Thanks for rating us.!</div>
        </div>
        <div class="star-widget">
            <input type="radio" name="rate" id="rate-5">
            <label for="rate-5" class="fa-solid fa-face-grin-hearts" id="label5"></label>
            <input type="radio" name="rate" id="rate-4">
            <label for="rate-4" class="fa-solid fa-face-smile-beam" id="label4"></label>
            <input type="radio" name="rate" id="rate-3">
            <label for="rate-3" class="fa-solid fa-face-meh" id="label3"></label>
            <input type="radio" name="rate" id="rate-2">
            <label for="rate-2" class="fa-solid fa-face-sad-tear" id="label2"></label>
            <input type="radio" name="rate" id="rate-1">
            <label for="rate-1" class="fa-solid fa-face-angry" id="label1"></label>
            <form action="submit_feedback1.php" method="POST">
                <input type="hidden" name="rating" id="rating_value">
                <header></header>
                <div class="textarea">
                    <textarea name="feedback_text" cols="30" placeholder="Describe your experience.."></textarea>
                </div>
                <div class="btn">
                    <button type="submit">Post</button>
                </div>
            </form>
        </div>
    </div>
    <script>
        const btn = document.querySelector("button");
        const post = document.querySelector(".post");
        const widget = document.querySelector(".star-widget");
        const ratingInput = document.getElementById("rating_value");

        document.querySelectorAll('input[name="rate"]').forEach((radio) => {
            radio.addEventListener('change', function() {
                ratingInput.value = this.id.split('-')[1];
            });
        });

        btn.onclick = () => {
            widget.style.display = "none";
            post.style.display = "block";
            return true; // Allow form submission
        };
    </script>
</body>
</html>
