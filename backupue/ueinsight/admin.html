<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select Office</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      text-align: center;
    }

    h1 {
      margin-bottom: 40px;
      font-size: 2rem;
    }

    button {
      padding: 20px 40px;
      margin: 20px 0;
      font-size: 20px;
      cursor: pointer;
      background-color: #f44336;
      color: white;
      border: none;
      border-radius: 10px;
      width: 300px;
      display: block;
    }

    button:hover {
      background-color: #e53935;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Select an Office</h1>
    
    <button onclick="selectOffice('Office1')">Office 1</button>
    <button onclick="selectOffice('Office2')">Office 2</button>
    <button onclick="selectOffice('Office3')">Office 3</button>
  </div>

  <script>
    // Function to handle office selection and navigate to the respective office's feedback page
    function selectOffice(officeName) {
      if (officeName === 'Office1') {
        window.location.href = 'office1_feedback.php';
      } else if (officeName === 'Office2') {
        window.location.href = 'office2_feedback.php';
      } else if (officeName === 'Office3') {
        window.location.href = 'office3_feedback.php';
      }
    }
  </script>

</body>
</html>
